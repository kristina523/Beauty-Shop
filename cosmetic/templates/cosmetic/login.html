{% extends 'cosmetic/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-pink text-white">
                    <h3 class="mb-0">Вход в систему</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="alert alert-danger">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-pink">Войти</button>
                    </form>
                </div>
                <p class="mt-3">Нет аккаунта? <a href="{% url 'cosmetic:register' %}">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.bg-pink {
    background-color: #FF69B4;
}
.btn-pink {
    background-color: #FF69B4;
    color: white;
}
.btn-pink:hover {
    background-color: #FF1493;
    color: white;
}
.form-control:focus {
    border-color: #FF69B4;
    box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25);
}
</style>
{% endblock %}
