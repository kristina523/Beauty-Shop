{% extends 'cosmetic/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-exclamation-triangle-fill"></i> Удаление товара
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        <h4 class="alert-heading">Внимание!</h4>
                        <p>Вы собираетесь удалить товар: <strong>"{{ product.name }}"</strong></p>
                        <hr>
                        <p class="mb-0">Это действие невозможно отменить. Все связанные данные будут удалены.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'cosmetic:product_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i> Подтвердить удаление
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-2px);
    }
    .card-header {
        font-weight: 500;
    }
    .btn-danger {
        transition: all 0.2s;
    }
    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
        transform: scale(1.02);
    }
    .alert-warning {
        border-left: 4px solid #ffc107;
    }
</style>
{% endblock %}
